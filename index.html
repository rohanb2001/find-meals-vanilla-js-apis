    <!-- Search Box -->
    <div class="search-box">

        <div class="meal-search-box">

            class="search-control"

            id="search-input"
            autocomplete="off"
          />
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>

      <h2 class="search-result">Your Search Results:</h2>
